<layout-row id="RowLayout1">
	<layout-column id="ColumnLayout23" style="align-items: stretch">

			<layout-column id="ColumnLayout22">

				</davinci-value-display>
				<davinci-value-display id="VD_UtcTime">

				<davinci-value-display id="VD_DateTime">

					</crown-edpws-binding>
				</davinci-status-indicator>
			</layout-column>

		<stacked-view id="SV_Login">

							<crown-edpws-binding property="value"
								name="CSK_DateTime/OnNewStatusTimezone" update-on-resume>
							</crown-edpws-binding>
							<crown-binding event="change" name="CSK_DateTime/setTimezone"

							</crown-binding>
						</davinci-drop-down>
						<davinci-value-display id="VD_NTPSetting" value=""

						</davinci-value-display>

							<layout-column id="ColumnLayout16" style="align-items: stretch">
								<layout-row id="RowLayout11" style="align-items: stretch">
									<layout-column id="ColumnLayout14" style="align-items: stretch">

										<davinci-drop-down id="DD_SourceSystemTime"
											title="Set time source for system time">
											<davinci-option id="Option1" value="NTP">
												<span>NTP</span>
											</davinci-option>
											<davinci-option id="Option2" value="MANUAL">
												<span>MANUAL</span>
											</davinci-option>
											<crown-edpws-binding property="value"
												name="CSK_DateTime/OnNewStatusSystemTimeSource" update-on-resume>
											</crown-edpws-binding>
											<crown-binding event="change" name="CSK_DateTime/setSystemTimeSource"
												path="param/args/source" auto-commit>
											</crown-binding>
										</davinci-drop-down>
									</layout-column>
									<layout-column id="ColumnLayout17" style="align-items: stretch">
										<davinci-value-display id="VD_ApplySystemTime"
											value="Apply to system time:"
											title="Set if the timestamp received by NTP should be applied to the system time. + If set to false the NTP time is just printed to the log.">
										</davinci-value-display>
										<davinci-checkbox id="CB_ApplySystemTime"
											title="Set if the timestamp received by NTP should be applied to the system time. + If set to false the NTP time is just printed to the log.">
											<span></span>
											<crown-edpws-binding property="checked"
												name="CSK_DateTime/OnNewStatusNTPApplyEnabled" update-on-resume>
											</crown-edpws-binding>
											<crown-binding event="change" name="CSK_DateTime/setNTPApplyEnabled"
												path="param/args/status" auto-commit>
											</crown-binding>
										</davinci-checkbox>
									</layout-column>
									<layout-column id="ColumnLayout19" style="align-items: stretch">
										<davinci-value-display id="VD_PeriodicUpdate" value="Periodic update:"
											title="Set periodic update of NTP">
										</davinci-value-display>
										<davinci-checkbox id="CB_PeriodicUpdate"
											title="Set periodic update of NTP">

											<crown-edpws-binding property="checked"
												name="CSK_DateTime/OnNewStatusNTPPeriodicUpdateEnabled"
												update-on-resume>
											</crown-edpws-binding>

												path="param/args/status" auto-commit>
											</crown-binding>
										</davinci-checkbox>
									</layout-column>
									<layout-column id="ColumnLayout21" style="align-items: stretch">
										<davinci-value-display id="VD_Timeout" value="Timeout:"
											title="Set the NTP timeout">
										</davinci-value-display>
										<davinci-numeric-field id="NF_Timeout" type="outline" min="1"
											max="60000" ticks="1" group-separator="," decimal-separator="."
											format-pattern="0" title="Set the NTP timeout">
											<crown-edpws-binding property="value"
												name="CSK_DateTime/OnNewStatusNTPTimeout" update-on-resume>
											</crown-edpws-binding>
											<crown-binding event="change" name="CSK_DateTime/setNTPTimeout"
												path="param/args/timeout" auto-commit>
											</crown-binding>
										</davinci-numeric-field>
									</layout-column>
								</layout-row>
								<layout-row id="RowLayout10" style="align-items: stretch">
									<layout-column id="ColumnLayout12" style="align-items: stretch">
										<davinci-value-display id="VD_NTPServerIP" value="NTP Server IP:">

										<davinci-text-field id="TF_NTPServerIP" type="text">
											<crown-binding event="change" name="CSK_DateTime/setNTPServerIP"
												path="param/args/server" auto-commit>
											</crown-binding>
											<crown-edpws-binding property="value"
												name="CSK_DateTime/OnNewStatusNTPServerIP" update-on-resume>
											</crown-edpws-binding>
										</davinci-text-field>
									</layout-column>
									<layout-column id="ColumnLayout13" style="align-items: stretch">
										<davinci-value-display id="VD_NTPServerPort" value="NTP Port:">
										</davinci-value-display>
										<davinci-numeric-field id="NF_NTPServerPort" type="outline" min="1"
											max="99999" ticks="1" group-separator="," decimal-separator="."
											format-pattern="0">
											<crown-edpws-binding property="value"
												name="CSK_DateTime/OnNewStatusNTPServerPort" update-on-resume>
											</crown-edpws-binding>
											<crown-binding event="change" name="CSK_DateTime/setNTPServerPort"
												path="param/args/port" auto-commit>
											</crown-binding>
										</davinci-numeric-field>
									</layout-column>
									<layout-column id="ColumnLayout20" style="align-items: stretch">
										<davinci-value-display id="VD_NTPInterface" value="NTP Interface:"
											title="Set interface for NTP">
										</davinci-value-display>
										<davinci-drop-down id="DD_NTPInterface" title="Set interface for NTP">
											<crown-edpws-binding property="data"
												name="CSK_DateTime/OnNewInterfaceList" update-on-resume
												converter="convertToList">
											</crown-edpws-binding>
											<crown-edpws-binding property="value"
												name="CSK_DateTime/OnNewStatusNTPInterface" update-on-resume>
											</crown-edpws-binding>
											<crown-binding event="change" name="CSK_DateTime/setNTPInterface"
												path="param/args/interface" auto-commit>
											</crown-binding>
										</davinci-drop-down>
									</layout-column>
									<layout-column id="ColumnLayout18"

										<davinci-button id="B_TriggerNTPRequest" type="primary"
											icon-position="append">
											<span>Trigger NTP Request</span>
											<crown-binding event="submit" name="CSK_DateTime/manualNTPRequest"

											</crown-binding>
											<crown-edpws-binding property="disabled"
												name="CSK_DateTime/OnNewStatusNTPActive" update-on-resume
												converter="function(value) {return !value;}">
											</crown-edpws-binding>
										</davinci-button>
									</layout-column>

							</layout-column>
						</layout-row>
						<davinci-value-display id="VD_ManualSetting" label="Manual setings:">

									<layout-column id="ColumnLayout5">

											<crown-edpws-binding property="value" name="CSK_DateTime/OnNewYear"

									<layout-column id="ColumnLayout6">

								<layout-row id="RowLayout5">
									<layout-column id="ColumnLayout8">
										<davinci-value-display id="VD_Hour" value="Hour">

										</davinci-numeric-field>

									<layout-column id="ColumnLayout9">

										<davinci-numeric-field id="NF_Minutes" type="outline" min="0" max="59"

									<layout-column id="ColumnLayout10">

										<davinci-numeric-field id="NF_Seconds" type="outline" min="0" max="59"

									</crown-binding>
									<crown-edpws-binding property="disabled"
										name="CSK_DateTime/OnNewStatusNTPActive" update-on-resume>
									</crown-edpws-binding>
								</davinci-button>

						<layout-column id="Column_PersistentData"
							class="myCustomFrame_CSK_Module_DateTime"

								<layout-column id="ColumnLayout51" style="align-items: stretch">
									<davinci-value-display id="VD_ParameterName" value="Parameter name:"

									</davinci-value-display>
								</layout-column>
								<layout-column id="ColumnLayout62" style="align-items: stretch">
									<davinci-text-field id="TF_ParameterName" type="text"

										<crown-edpws-binding property="value"
											name="CSK_DateTime/OnNewParameterName" update-on-resume>
										</crown-edpws-binding>
										<crown-binding event="change" name="CSK_DateTime/setParameterName"
											path="param/args/name" auto-commit>
										</crown-binding>
										<crown-edpws-binding property="disabled"
											name="CSK_DateTime/OnPersistentDataModuleAvailable"
											update-on-resume converter="function(value) {return !value;}">
										</crown-edpws-binding>
									</davinci-text-field>
								</layout-column>
							</layout-row>
							<layout-row id="RowLayout2"

								<davinci-value-display id="VD_LoadConfig"

									<span></span>
									<crown-edpws-binding property="checked"

										update-on-resume>
									</crown-edpws-binding>
									<crown-edpws-binding property="disabled"
										name="CSK_DateTime/OnPersistentDataModuleAvailable"
										update-on-resume converter="function(value) {return !value;}">
									</crown-edpws-binding>
									<crown-binding event="change" name="CSK_DateTime/setLoadOnReboot"
										path="param/args/status" auto-commit>
									</crown-binding>
								</davinci-checkbox>
							</layout-row>
							<layout-row id="RowLayout3">
								<layout-column id="ColumnLayout3" style="align-items: stretch">
									<davinci-button id="B_LoadConfig" type="primary"
										icon-position="append"
										title="Load configured parameters from CSK_PersistentData module.">
										<span>Load Config</span>
										<crown-binding event="submit" name="CSK_DateTime/loadParameters"
											auto-commit>
										</crown-binding>
										<crown-edpws-binding property="disabled"
											name="CSK_DateTime/OnPersistentDataModuleAvailable"
											update-on-resume converter="function(value) {return !value;}">
										</crown-edpws-binding>
									</davinci-button>
								</layout-column>
								<layout-column id="ColumnLayout4" style="align-items: stretch">
									<davinci-button id="B_SaveConfig" type="primary"
										icon-position="append"
										title="Save current configured parameters of this module within CSK_PersistentData module.">
										<span>Save Config</span>
										<crown-binding event="submit" name="CSK_DateTime/sendParameters"
											auto-commit>
										</crown-binding>
										<crown-edpws-binding property="disabled"
											name="CSK_DateTime/OnPersistentDataModuleAvailable"
											update-on-resume converter="function(value) {return !value;}">
										</crown-edpws-binding>
									</davinci-button>

			<stacked-pane id="SP_NotLoggedIn" value="false">
				<layout-column id="ColumnLayout11" style="align-items: stretch">

						<span>
							Please login with minimum  user level Maintenance to see this page.
						</span>
					</davinci-callout>
				</layout-column>
			</stacked-pane>
			<crown-edpws-binding property="value"
				name="CSK_DateTime/OnUserLevelMaintenanceActive" update-on-resume
				converter="function(value) {return value.toString();}">
			</crown-edpws-binding>

		<stacked-view id="SV_PageCalled">
			<crown-binding property="value" name="CSK_DateTime/pageCalled"
				path="result/data/empty" auto-update="0" update-on-resume>
			</crown-binding>
		</stacked-view>
	</layout-column>
	<layout-column id="ColumnLayout2" style="align-items: stretch">
	</layout-column>
  
</layout-row>
